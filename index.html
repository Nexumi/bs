<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Bill Splitter</title>
</head>
<body>
	<div class="column">
		<h2>Name</h2>
	</div>
	<div class="column">
		<h2>Price</h2>
	</div>
	<div class="column">
		<h2>Item</h2> <!-- &nbsp(optional) -->
	</div>

	<div class="split">
		<h2>Split</h2>
	</div>
	<div class="split">
		<h2>Price</h2>
	</div>
	<div class="split">
		<h2>Exclude</h2>
	</div>

	<div class="extra">
		<p>Tax: <input type="text"></p>
		<p>Tip: <input type="text"></p>
	</div>

	<div class="result"></div>

	<input id="share" type="button" value="Share">
</body>
<script type="text/javascript" src="js/script.min.js">
</script>
</html>
