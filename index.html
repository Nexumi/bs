<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<link rel="stylesheet" type="text/css" href="css/loading.css">
	<link rel="stylesheet" type="text/css" href="css/scrollbar.css">
	<title>Bill Splitter</title>
</head>
<body>
	<div class="row_wrapper">
		<div class="row">
			<h2>Name</h2>
			<h2>Price</h2>
			<h2>Item</h2>
		</div>
	</div>
	<div>
		<input id="file" class="hidden" type="file" accept="image/*">
		<input id="custom_file" type="button" value="Upload Receipt">
		<input id="load_url" type="button" value="Load From URL">
	</div>
	<div class="extra">
		<h2>Subtotal: </h2>
		<h3>Fee: <input id="fee_dollar" type="button" value="$"><input type="text"><input id="fee_percent" class="hidden" type="button" value="%"></h3>
		<h3>Fee: </h3>
		<h3>Tax: <input id="tax_dollar" type="button" value="$"><input type="text"><input id="tax_percent" class="hidden" type="button" value="%"></h3>
		<h3>Tax: </h3>
		<h2>Total: </h2>
		<h3>Tip: <input id="tip_dollar" type="button" value="$"><input type="text"><input id="tip_percent" class="hidden" type="button" value="%"></h3>
		<h3>Tip: </h3>
		<h2>True Total: </h2>
	</div>

	<div class="result"></div>
	<div class="popup">
		<input id="share" type="button" value="Share">
		<span class="popuptext hide removed" id="myPopup">Copied!</span>
	</div>

	<div class="lds hidden">
		<div class="lds-roller">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

	<script src="js/api.min.js"></script>
	<script src="js/script.min.js"></script>

	<!-- BSv6.3.2 -->
</body>
</html>
